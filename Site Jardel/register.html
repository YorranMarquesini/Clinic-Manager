<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header class="header">
        <nav>
             <a href="index.html">
                <img src="Imagens\Logo.png" alt="Logo do site" class="Logo">
            </a>
        </nav>
    </header>
    <div class="page">
        <form method="POST" class="formLogin" onsubmit="return validateForm()">
            <h1>Cadastre-se</h1>
            <p>Digite os seus dados no campo abaixo para se registrar.</p>
            <label for="name">Nome Completo</label>
            <input type="text" placeholder="Digite seu nome" name="name" required />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" name="email" required />
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Digite sua senha" required oninput="checkPasswordStrength()" />
                <span class="toggle-password" onclick="togglePassword('password', this)">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <span id="password-strength"></span>
            <label for="confirmPassword">Confirme a senha</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
                <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Clinic Manager. All rights reserved.</p>
    </footer>
    <script>
    let passwordVisible = false;
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.icon-eye');
        if (!passwordVisible) {
            passwordInput.type = 'text';
            toggleIcon.innerHTML = `<path d="M17.94 17.94L6.06 6.06"></path>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>`;
        } else {
            passwordInput.type = 'password';
            toggleIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>`;
            }
        passwordVisible = !passwordVisible;
    }
    </script>
    <script>
    function togglePassword(inputId, toggleSpan) {
        const input = document.getElementById(inputId);
        const icon = toggleSpan.querySelector('.icon-eye');
        if (input.type === "password") {
            input.type = "text";
            icon.innerHTML = `<path d="M17.94 17.94L6.06 6.06"></path>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>`;
        } else {
            input.type = "password";
            icon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>`;
        }
    }
    function validateForm() {
        const email = document.querySelector('input[name="email"]').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (!email) {
            alert('Por favor, insira um e-mail válido.');
            return false;
        }
        if (password !== confirmPassword) {
            alert('As senhas não coincidem!');
            return false;
        }
        return true;
        }
        </script>
        <script>
            function togglePassword(inputId, toggleSpan) {
                const input = document.getElementById(inputId);
                const icon = toggleSpan.querySelector('.icon-eye');
                if (input.type === "password") {
                    input.type = "text";
                    icon.innerHTML = `<path d="M17.94 17.94L6.06 6.06"></path>
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                          <circle cx="12" cy="12" r="3"></circle>`;
                    } else {
                            input.type = "password";
                            icon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>`;
                        }
                    }
                    function checkPasswordStrength() {
                        const password = document.getElementById('password').value;
                        const strengthEl = document.getElementById('password-strength');
                        let strength = 0;
                        if (password.length >= 8) strength++;
                        if (/[A-Z]/.test(password)) strength++;
                        if (/[0-9]/.test(password)) strength++;
                        if (/[^A-Za-z0-9]/.test(password)) strength++;
                        if (strength <= 1) {
                            strengthEl.textContent = 'Senha fraca';
                            strengthEl.className = 'strength-weak';
                        } else if (strength == 2 || strength == 3) {
                            strengthEl.textContent = 'Senha média';
                            strengthEl.className = 'strength-medium';
                        } else if (strength >= 4) {
                            strengthEl.textContent = 'Senha forte';
                            strengthEl.className = 'strength-strong';
                        }
                    }
                    function validateForm() {
                        const email = document.querySelector('input[name="email"]').value.trim();
                        const password = document.getElementById('password').value;
                        const confirmPassword = document.getElementById('confirmPassword').value;
                        if (!email) {
                            alert('Por favor, insira um e-mail válido.');
                            return false;
                        }
                        if (password !== confirmPassword) {
                            alert('As senhas não coincidem!');
                            return false;
                        }
                        return true; 
                    }
        </script>
    </body>
</html>
