<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <nav>
             <a href="index.html">
                <img src="Imagens\Logo.png" alt="Logo do site" class="Logo">
            </a>
        </nav>
    </header>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Digite sua senha" />
                <span class="toggle-password" onclick="togglePassword()">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Clinic Manager. All rights reserved.</p>
    </footer>
    <script>
    let passwordVisible = false;
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.icon-eye');
        if (!passwordVisible) {
            passwordInput.type = 'text';
            toggleIcon.innerHTML = `<path d="M17.94 17.94L6.06 6.06"></path>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>`;
        } else {
            passwordInput.type = 'password';
            toggleIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>`;
            }
        passwordVisible = !passwordVisible;
    }
    </script>
</body>
</html>
